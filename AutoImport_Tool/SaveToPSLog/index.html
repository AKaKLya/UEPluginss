<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <!-- 必须引入CSInterface -->
    <script src="CSInterface.js"></script>
    <style>
        body {
            margin: 0;
            width: 180px;
            height: 60px;
            background: #2d2d2d;
        }
        #titleBar {
            height: 24px;
            background: #404040;
            -webkit-app-region: drag;
            color: #fff;
            padding: 2px 8px;
            font-family: Arial;
            font-size: 12px;
        }
        button {
            width: 140px;
            height: 28px;
            margin: 16px 20px;
            background: #535353;
            border: 1px solid #6b6b6b;
            color: #d0d0d0;
            border-radius: 3px;
            cursor: pointer;
            transition: background 0.2s;
        }
        button:hover {
            background: #616161;
        }
    </style>
</head>
<body>
    <div id="titleBar">PS Export</div>
    <button id="exportBtn">导出到UE</button>
    
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const csInterface = new CSInterface();
            
            // 正确的事件绑定方式
            document.getElementById("exportBtn").addEventListener("click", () => {
                csInterface.evalScript('exportToPSLog()', (result) => {
                    console.log("JSX执行结果:", result);
                });
            });

            // 窗口控制逻辑
            document.getElementById('titleBar').addEventListener('dblclick', () => {
                csInterface.toggleExtensionWindowState();
            });
        });
    </script>
</body>
</html>
